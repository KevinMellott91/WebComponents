<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Live Hockey Scores!</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/momentjs/moment.js"></script>
    <script src="../scripts/gameApp.js"></script>
    <script src="../scripts/gameServices.js"></script>
    <script src="../scripts/gameControllers.js"></script>
</head>
<body ng-app="gameApp" ng-controller="gameController">
    <ul ng-repeat="game in todaysGames">
        <li>
            <div>
                {{game.awayId}} @ {{game.homeId}}
                <div ng-show="game.status == 'inProgress'">
                    LIVE
                </div>
                <div ng-show="game.status == 'future'">
                    {{formatTime(game.date, game.time)}}
                </div>
            </div>
        </li>
    </ul>
{{allGames}}
</body>
</html>
